<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <title>Bootstrap Theme Company</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script>
$(document).ready(function(){
    $("button").click(function(){
    	var key = $("#in").val();
        $.ajax({
        	url: "http://localhost:18080/Test/Steagle?q="+key, 
        	success: function(result){
        		var jsonObj = JSON.parse(result);
        	
        		var table = "<table>"
        		for(var i in jsonObj){
        			table = table + "<tr><td><a href="+jsonObj[i].url+">"+jsonObj[i].name+"</a></td></tr>";
        		}
        		table += "</table>";
            	$("#out").html(table);
        	}
        });
    });
});
</script>
</head>
<body>
  <style>
.jumbotron {
    position: relative;
    background: #830 center center;
    width: 100%;
    height: 100%;
    background-size: cover;
    overflow: hidden;
    color:#ffffff;
}
  </style>

  <div class="jumbotron text-center">
    <div class="container">
    <h1>Steagle</h1> 
    <p>A better searching engine</p>
      <form class="form-inline">
    <input type="text" id="in" class="form-control" size="50" placeholder="please type keywords"/>
        <button type="button" class="btn btn-danger">Search!</button>
  </form>
  </div>
  </div>
  <div  id="out">
  
  </div>

</body>
</html>
